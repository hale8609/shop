<!DOCTYPE html>
<html>
    <head>
        <title>
            登录页
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/Ionicons/css/ionicons.min.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/AdminLTE/css/AdminLTE.min.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/iCheck/square/blue.css"/>
    </head>
    <body>
        <div class="login-box">
  <div class="login-logo">
    <b>Sign in</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form  method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </body>
</html>
