<!DOCTYPE html>
<html>
    <head>
        <title>
            登录页
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/AdminLTE/css/AdminLTE.min.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/iCheck/square/blue.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/loading/loading.css">
    </head>
    <body>
        <div class="login-box">
  <div class="login-logo">
    <b>Sign in</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form  method="post" id="form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" name="username" id="username">
        <span class="glyphicon glyphicon-user form-control-feedback" ></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" >Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body --> 
</div>  
        <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/jquery-validation/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../lib/jquery-validation/localization/messages_zh.min.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script src="../lib/loading/loading.js"></script>
        <script src="../lib/alert/sweetalert.min.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        
    </body>
</html>
